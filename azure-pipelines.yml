trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    sudo apt update
    sudo apt install -y qemu libvirt-bin vagrant virtualbox
  displayName: 'Run a one-line script'

- script: |
    cd ci
    vagrant up --provider=libvirt
  displayName: 'Run a multi-line script'
