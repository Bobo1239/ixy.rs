trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    sudo apt update
    sudo apt install -y qemu-kvm libvirt-bin
  displayName: 'Run a one-line script'

- script: |
    sudo kvm-ok
  displayName: 'Run a multi-line script'
